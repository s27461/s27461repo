<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h1 + p {
            color: red;
        }

        div > ul {
            background-color: #191dcf;
        }

        a + span {
            color: green;
        }

        .container + h2 {
            font-style: italic;
        }

        h3.title + ul {
            background-color: yellow;
        }

    </style>
</head>
<body>
<h1>Tytuł</h1>
<p>Tekst</p>
<div>
    <ul>
        <li>Element 1</li>
        <li>Element 2</li>
    </ul>
</div>
<a href="e">Link</a>
<span>tekst</span>
<div class="container"></div>
<h2>tytuł</h2>
<h3 class="title">Tytuł</h3>
<ul>
    <li>Element 1</li>
    <li>Element 2</li>
    <li>Element 3</li>
    <li>Element 4</li>
</ul>
</body>
</html>
